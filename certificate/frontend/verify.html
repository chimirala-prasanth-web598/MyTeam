<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificate Hub - Verify Certificate</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: var(--primary-color)"
    >
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <i class="fas fa-certificate me-2"></i>Certificate Hub
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="verify.html"
                >Verify Certificate</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Verify Certificate Form -->
    <section class="py-5">
      <div class="container">
        <h2 class="text-center mb-4">Verify Certificate</h2>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <form id="verifyForm">
                  <div class="mb-3">
                    <label for="verificationCode" class="form-label"
                      >Verification Code</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="verificationCode"
                      required
                    />
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">
                      Verify Certificate
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Certificate Details Section -->
    <section id="certificateDetails" class="py-5 d-none">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card">
              <div class="card-body" id="certificateInfo">
                <!-- Certificate details will be inserted here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="verify.js"></script>
  </body>
</html>
