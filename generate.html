<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Certificate - Certificate Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Generate Certificate</h2>
                <form id="certificate-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-control" id="category" name="category" required>
                            <option value="">Select Category</option>
                            <option value="engineering">Engineering</option>
                            <option value="management">Management</option>
                            <option value="vocational">Vocational</option>
                            <option value="nptel">NPTEL</option>
                            <option value="language">Language</option>
                            <option value="technical">Technical Skills</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Select Template</label>
                        <div id="template-container" class="row g-3">
                            <!-- Templates will be loaded here -->
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="logo" class="form-label">Upload Logo (optional)</label>
                        <input type="file" class="form-control" id="logo" name="logo" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary">Generate Certificate</button>
                </form>
            </div>
            <div class="col-md-6">
                <div class="preview-container">
                    <h3>Preview</h3>
                    <div id="certificate-preview" class="mt-3">
                        <p class="text-muted text-center">Certificate preview will appear here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Certificate Generated!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Your certificate has been generated successfully!</p>
                    <p>Certificate ID: <span id="certificate-id"></span></p>
                    <div class="d-grid gap-2">
                        <a id="preview-link" href="#" class="btn btn-primary" target="_blank">Preview Certificate</a>
                        <a id="download-link" href="#" class="btn btn-success">Download Certificate</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
