<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Certificate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Generate Certificate</h2>
        
        <!-- Template Selection -->
        <div class="row mb-4">
            <div class="col-12">
                <h4>Select Template</h4>
                <div id="template-container" class="row"></div>
            </div>
        </div>

        <!-- Certificate Form -->
        <form id="certificate-form" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" name="category" required>
                    <option value="">Select Category</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Management">Management</option>
                    <option value="Technical">Technical</option>
                    <option value="Language">Language</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="score" class="form-label">Score (%)</label>
                <input type="number" class="form-control" id="score" name="score" min="0" max="100" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Generate Certificate</button>
            </div>
        </form>

        <!-- Preview Container -->
        <div id="certificate-preview" class="mt-4"></div>

        <!-- Success Modal -->
        <div class="modal fade" id="successModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Certificate Generated Successfully!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>Certificate ID: <span id="certificate-id"></span></p>
                        <div class="d-grid gap-2">
                            <a id="preview-link" href="#" target="_blank" class="btn btn-primary">
                                <i class="fas fa-eye"></i> View Certificate
                            </a>
                            <a id="download-link" href="#" class="btn btn-success">
                                <i class="fas fa-download"></i> Download Certificate
                            </a>
                            <button onclick="window.location.href='certificate.html'" class="btn btn-info">
                                <i class="fas fa-certificate"></i> View Full Certificate
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
